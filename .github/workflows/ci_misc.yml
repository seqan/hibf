name: Linux

on:
  push:
    branches:
      - 'main'
  pull_request:
    types:
      - unlabeled
  workflow_dispatch:

concurrency:
  group: misc-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  TZ: Europe/Berlin
  GCC_COLORS: error=01;31:warning=01;35:note=01;36:range1=32:range2=34:locus=01:quote=01:path=01;36:fixit-insert=32:fixit-delete=31:diff-filename=01:diff-hunk=32:diff-delete=31:diff-insert=32:type-diff=01;32

defaults:
  run:
    shell: script --return --quiet --command "bash -Eexuo pipefail {0}"

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    if: github.repository_owner == 'seqan' || github.event_name == 'workflow_dispatch' || github.event.label.name == 'lint'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Snippet gcc11"
            compiler: "gcc-11"
            build: snippet
            build_type: Release
            use_include_dependencies: "OFF"

          - name: "Performance gcc11"
            compiler: "gcc-11"
            build: performance
            build_type: Release
            use_include_dependencies: "OFF"

          - name: "Header gcc13"
            compiler: "gcc-13"
            build: header
            build_type: Release
            use_include_dependencies: "OFF"

          - name: "Header gcc11"
            compiler: "gcc-11"
            build: header
            build_type: Release
            use_include_dependencies: "OFF"

          - name: "Non-cyclic tests"
            compiler: "gcc-12"
            build: unit
            build_type: Debug
            use_include_dependencies: "ON"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup toolchain
        uses: seqan/actions/setup-toolchain@main
        with:
          compiler: ${{ matrix.compiler }}
          ccache_size: 75M

      - name: Install CMake
        uses: seqan/actions/setup-cmake@main
        with:
          cmake: 3.16.9

      - name: Configure tests
        run: |
          mkdir build
          cd build
          cmake ../test/${{ matrix.build }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                                            -DHIBF_NATIVE_BUILD=OFF \
                                            -DHIBF_VERBOSE_TESTS=OFF \
                                            -DHIBF_BENCHMARK_MIN_TIME=0.01 \
                                            -DHIBF_USE_INCLUDE_DEPENDENCIES="${{ matrix.use_include_dependencies }}"
          case "${{ matrix.build }}" in
            unit) make -j2 gtest_build;;
            snippet) make -j2 gtest_build;;
            performance) make -j2 gbenchmark_build;;
            header) make -j2 gtest_build gbenchmark_build;;
          esac

      - name: Check cyclic includes
        if: matrix.use_include_dependencies == 'ON'
        run: |
          cd build
          make -k -j2 all_dependencies
          cmake .

      - name: Build tests
        if: matrix.use_include_dependencies == 'OFF'
        run: |
          ccache -z
          cd build
          make -k -j2
          ccache -sv

      - name: Run tests
        if: matrix.use_include_dependencies == 'OFF'
        run: |
          cd build
          ctest . -j2 --output-on-failure
